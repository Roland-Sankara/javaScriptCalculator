<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <!-- here is the google font CSS  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>JS Calculator ðŸ§®</h1>
        <div id="calc">
            <section id="display">
                <input id="input" type="text" value="" placeholder="Enter input">
            </section>
            <section id="buttons">
                <h1 id="clear-display">Clear</h1>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>+</button>
                    <span id="calculate">=</span>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
